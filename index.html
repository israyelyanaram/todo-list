<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/light-dark.css" />
    <link rel="stylesheet" href="css/body-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Tasks Creator</title>
  </head>

  <body>
    <section class="body-style"></section>

    <div class="header-content">
      <h1 id="header">Date and time</h1>
      <div class="toggle-div">
        <input id="toggle" class="toggle" type="checkbox" />
      </div>
    </div>

    <header>
      <form id="new-task-form">
        <div class="textarea">
          <div class="textarea-counter">
            <label for="name">Write your Task name</label>
            <span></span>
          </div>
        </div>
        <input
          type="text"
          name="content"
          id="new-task-input"
          maxlength="55"
          autocomplete="off"
          class="textarea-item"
          placeholder="Task Name"
        />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>

    <main>
      <section class="task-list" id="todo-list">
        <div id="tasks"></div>

        <div class="no-tasks" id="no-tasks">
          <img src="img/no-task.png" />
          <p>No tasks found</p>
        </div>
      </section>
    </main>

    <script src="js/label.js"></script>
    <script src="js/body.js"></script>
  </body>
</html>
